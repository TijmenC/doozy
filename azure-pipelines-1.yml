# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    testAssemblyVer2: |
     **\$(BuildConfiguration)\**\*Tests*.dll
     !**\$(BuildConfiguration)\**\*Models*.dll
     !**\*TestAdapter.dll
     !**\obj\**
     !**\$(BuildConfiguration)\**\*IntegrationTests*.dll
    codeCoverageEnabled: true
    testRunTitle: '$(Build.DefinitionName) | $(Build.Reason) |$(Build.SourceVersion)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: CopyFiles@2
  inputs:
    contents: '_buildOutput/**'
    targetFolder: $(Build.ArtifactStagingDirectory)
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: $(Build.ArtifactStagingDirectory)
    artifactName: MyBuildOutputs
- task: SnykSecurityScan@1
  inputs:
    serviceConnectionEndpoint: 'Snyk Auth 2'
    testType: 'app'
    targetFile: './Doozy Application.sln'
    monitorWhen: 'always'
    failOnIssues: false
    organization: 'e2f72bd5-f57a-4e3b-9af0-84ca811183bc'
- task: Docker@2
  displayName: Building & Pushing to DockerHub
  inputs:
    containerRegistry: 'DoozyRegistery'
    repository: '50307031/doozyrepository'
    command: 'buildAndPush'
    Dockerfile: './back_end/APIGateway/Dockerfile'
    buildContext: './back_end'
    tags: |
      deployment
      $(Build.BuildId)

