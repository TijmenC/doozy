
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: doozy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-deployment
  template:
    metadata:
      labels:
        app: mysql-deployment
    spec:
      containers:
        - name: mysql-deployment
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
          - name: MYSQL_DATABASE
            value: "db"
          - name: MYSQL_USER
            value: "user"
          - name: MYSQL_PASSWORD
            value: "password"
          - name: MYSQL_ROOT_PASSWORD
            value: "password"
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: mysqldb
      volumes:
      - name: mysqldb
        persistentVolumeClaim:
          claimName: mysql-deployment-claim
---
apiVersion: v1
kind: Service
metadata:
  name: doozy-mysql
  namespace: doozy
spec:
  type: ClusterIP
  selector:
    app: mysql-deployment
  ports:
  - name: doozy-mysql
    protocol: TCP
    port: 3306
    targetPort: 3307
